- job:
    name: 'upstream-update'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          date
          # Manage SSH keyring for git+push on rpmfactory
          chmod 600 $SECRETKEY
          eval $(ssh-agent)
          ssh-add $SECRETKEY
          echo -e "Host *\n  StrictHostKeyChecking no" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          # Prepare sfrdo
          git clone http://softwarefactory-project.io/r/p/python-sfrdo.git --depth 1
          pushd python-sfrdo
            virtualenv ../sfrdo-venv
            . ../sfrdo-venv/bin/activate
            pip install -r requirements.txt
            python setup.py install
          popd
          # Run script
          sfrdo sync_repo --type All
    wrappers:
      - credentials-binding:
        - file:
           credential-id: ed798492-751c-4aa7-b6c4-143eec5242b5
           variable: SECRETKEY
    triggers:
      - zuul
    node: rdo-centos7-liberty

